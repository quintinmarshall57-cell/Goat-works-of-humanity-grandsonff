<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAT WORK OF HUMANITY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
:root{--bg:#000;--accent:#b00000;--text:#fff}
*{box-sizing:border-box}
body{margin:0;background:#000;color:var(--text);font-family:'Anton',sans-serif}
header{padding:18px;text-align:center;border-bottom:1px solid #111}
.brand{font-size:42px;letter-spacing:4px;color:var(--accent)}
.shop{padding:30px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
.card img{width:100%;height:360px;object-fit:cover;border:1px solid #111}
.card h3{margin:10px 0}
.modal,.cart,.admin{position:fixed;inset:0;background:#000;display:none;overflow:auto;z-index:20;padding:20px}
.panel{max-width:420px;margin:auto}
button,input,select,textarea{width:100%;padding:12px;margin-top:8px;background:#000;color:#fff;border:1px solid #333}
button{background:var(--accent);border:none}
.cart{right:0;left:auto;width:360px}
.cart-item{display:flex;gap:10px;border-bottom:1px solid #111;padding-bottom:10px;margin-bottom:10px}
.cart-item img{width:70px;height:70px;object-fit:cover}
.footer{padding:40px;text-align:center;border-top:1px solid #111;font-size:13px}
.footer span{display:block;margin-top:10px;cursor:pointer}
</style>
</head>

<body>

<header>
 <div class="brand" id="brand">GOAT WORK OF HUMANITY</div>
</header>

<section class="shop" id="shop"></section>

<div class="modal" id="modal"></div>
<div class="cart" id="cart"></div>
<div class="admin" id="admin"></div>

<div class="footer">
 <p>@BALLIN4REAL_</p>
 <span onclick="openAdmin()">ADMIN</span>
</div>

<script>
const ADMIN_PASS="GOAT123";

let store = JSON.parse(localStorage.store || `{
 "brand":"GOAT WORK OF HUMANITY",
 "accent":"#b00000",
 "products":[],
 "orders":0,
 "sales":0
}`);

let cart=[];
let current=null;

function apply(){
 document.documentElement.style.setProperty("--accent",store.accent);
 brand.innerText=store.brand;
}

function renderShop(){
 shop.innerHTML="";
 store.products.forEach((p,i)=>{
  shop.innerHTML+=`
   <div class="card" onclick="openProduct(${i})">
    <img src="${p.front}">
    <h3>${p.name}</h3>
    <p>$${p.price}</p>
   </div>`;
 });
}

function openProduct(i){
 current=i;
 let p=store.products[i];
 modal.style.display="block";
 modal.innerHTML=`
  <div class="panel">
   <img src="${p.front}" onclick="this.src=this.src===p.front?p.back:p.front">
   <h2>${p.name}</h2>
   <p>$${p.price}</p>
   <select>${p.sizes.length?p.sizes.map(s=>`<option>${s}</option>`):"<option>ALL SIZES</option>"}</select>
   <button onclick="addToCart()">ADD TO CART</button>
   <button onclick="modal.style.display='none'">CLOSE</button>
  </div>`;
}

function addToCart(){
 cart.push(store.products[current]);
 openCart();
}

function openCart(){
 cartEl.style.display="block";
 cartEl.innerHTML="<h2>CART</h2>";
 let total=0;
 cart.forEach((c,i)=>{
  total+=Number(c.price);
  cartEl.innerHTML+=`
   <div class="cart-item">
    <img src="${c.front}">
    <div>
     <p>${c.name}</p>
     <p>$${c.price}</p>
     <button onclick="cart.splice(${i},1);openCart()">REMOVE</button>
    </div>
   </div>`;
 });
 cartEl.innerHTML+=`<h3>TOTAL $${total}</h3><button onclick="checkout(${total})">CHECKOUT</button>`;
}

function checkout(total){
 let name=prompt("Name");
 let address=prompt("Address");
 store.orders+=1;
 store.sales+=total;
 localStorage.store=JSON.stringify(store);
 window.location="https://cash.app/$givememoneyeveryday";
}

function openAdmin(){
 let p=prompt("ADMIN PASSWORD");
 if(p!==ADMIN_PASS) return;
 admin.style.display="block";
 admin.innerHTML=`
 <h2>ADMIN DASHBOARD</h2>
 <p>Orders: ${store.orders}</p>
 <p>Sales: $${store.sales}</p>
 <input value="${store.brand}" onchange="store.brand=this.value;save()">
 <input type="color" value="${store.accent}" onchange="store.accent=this.value;save()">
 <h3>ADD PRODUCT</h3>
 <input id="n" placeholder="NAME">
 <input id="pr" placeholder="PRICE">
 <input id="sz" placeholder="SIZES">
 <input type="file" id="f">
 <input type="file" id="b">
 <button onclick="add()">ADD</button>
 ${store.products.map((p,i)=>`
  <div>
   ${p.name}
   <button onclick="store.products.splice(${i},1);save()">DELETE</button>
  </div>`).join("")}
 <button onclick="admin.style.display='none'">CLOSE</button>
 `;
}

function add(){
 let fr=new FileReader(),ba=new FileReader();
 fr.onload=()=>{
  ba.onload=()=>{
   store.products.push({
    name:n.value.toUpperCase(),
    price:pr.value,
    sizes:sz.value?sz.value.split(","):[],
    front:fr.result,
    back:ba.result
   });
   save();
  };
  ba.readAsDataURL(b.files[0]);
 };
 fr.readAsDataURL(f.files[0]);
}

function save(){
 localStorage.store=JSON.stringify(store);
 apply();
 renderShop();
 openAdmin();
}

const cartEl=document.getElementById("cart");
apply();
renderShop();
</script>

</body>
</html>
